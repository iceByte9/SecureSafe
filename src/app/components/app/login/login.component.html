<!-- src/app/login/login.component.html -->
<div class="login-container">
    <div class="d-flex align-items-center justify-content-center h-100 " style="margin-top: 100px;">
      <mat-card class="custom-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
            <div class="col-md-12">
              <mat-form-field class="custom-form-field">
                <mat-label><mat-icon>person</mat-icon> Username</mat-label>
                <input matInput type="text" formControlName="username" required>
              </mat-form-field>
            </div>
  
            <div class="col-md-12">
              <mat-form-field class="custom-form-field">
                <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
                <input matInput type="password" formControlName="password" required>
              </mat-form-field>
            </div>

            <div class="col-12 mt-3">
              <button mat-raised-button type="submit" class="btn btn-primary">
                <mat-icon>input</mat-icon> Login
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
